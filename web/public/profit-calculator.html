<!DOCTYPE html>
<html>
<head>
    <title>Mining Profit Calculator - Professional Analysis</title>
    <link rel="stylesheet" href="../css/profit-calculator.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Professional Mining Profit Calculator ⚡</h1>
        <div class="calculator-form">
            <label>Hashrate (H/s):</label>
            <input type="number" id="hashrate" placeholder="Enter hashrate">
            
            <label>Power Consumption (W):</label>
            <input type="number" id="power" placeholder="Enter power consumption">
            
            <label>Electricity Cost ($/kWh):</label>
            <input type="number" id="electricity" step="0.01" placeholder="Enter electricity cost">
            
            <button onclick="calculateProfit()">Calculate Profit</button>
            
            <div id="results" class="results"></div>
        </div>
    </div>
    <script src="../js/profit-calculator.js"></script>
</body>
</html>
